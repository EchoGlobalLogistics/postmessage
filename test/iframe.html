<!doctype html>
<html>
  <head>
    <title>postmessage Test Suite</title>
    <link rel="stylesheet" href="qunit.css">
    <script src="qunit.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/postmessage.js"></script>
    <script src="test.js"></script>
    <script>
      // change target_url to where test.html is served from
      var target_url = "http://localhot:8080/test/test.html";
      $(function() {
        module("postmessage");
        send(window.parent, "", false, target_url);

        module("postmessage.hash");
        send(window.parent, "#-", true, target_url);
      });
    </script>
    <style type="text/css">
      body {margin:0;padding:0;}
      iframe {border:0;width:100%;height:50%;}
    </style>
  </head>
  <body>
    <h1 id="qunit-header">postmessage Test Suite: same origin</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
  </body>
</html>
