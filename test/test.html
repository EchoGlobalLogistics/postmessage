<!doctype html>
<html>
  <!--
    Same origin postmessage tests.
    This test.html works with iframe.html so just place the entire test/ directory under your webserver and
    adjust the "origin" and "target_url" in test.html and iframe.html.
  //!-->
  <head>
    <title>postmessage Test Suite</title>
    <link rel="stylesheet" href="qunit.css">
    <script src="qunit.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/postmessage.js"></script>
    <script src="test.js"></script>
    <script>
      // change origin to where iframe.html is served from.
      // REMEMBER to change the <iframe src>
      var origin = "http://localhost:8080"
      $(function() {
        // same origin
        bind("", null, origin);
        bind("#-", true, origin);
      });
    </script>
    <style>
      body, html, iframe {margin:0;padding:0; border:0;width:100%;height:100%;}
    </style>
  </head>
  <body>
    <iframe id="iframe" src="http://localhost:8080/test/iframe.html" name="iframe" frameborder="0"></iframe>
  </body>
</html>
