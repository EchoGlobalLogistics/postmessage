<!doctype html>
<html>
  <head>
    <title>postmessage Test Suite</title>
    <link rel="stylesheet" href="qunit.css">
    <script src="qunit.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="/postmessage.js"></script>
    <script src="test.js"></script>
    <script>
      // change target_url to where text-x.html is served from
      var target_url = "http://localhot:8080/test/test-x.html";
      $(function() {
        module("postmessage.x-origin");
        send(window.parent, "x-", false, target_url);

        module("postmessage.x-origin.hash");
        send(window.parent, "#x-", true, target_url);
      });
    </script>
    <style>
      body {margin:0;padding:0;}
    </style>
  </head>
  <body>
    <h1 id="qunit-header">postmessage Test Suite: cross origin</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>

  </body>
</html>
